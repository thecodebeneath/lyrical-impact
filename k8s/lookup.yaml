apiVersion: v1
kind: Service
metadata:
  name: lookup-service
  labels:
    app: lyrical-impact
spec:
  ports:
    - protocol: TCP
      port: 8484
  selector:
    app: lyrical-impact
    tier: lookup
---    
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lookup-service
  labels:
    app: lyrical-impact
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lyrical-impact
  template:
    metadata:
      labels:
        app: lyrical-impact
        tier: lookup
    spec:
      containers:
        - name: lyrical-impact-lookup-pod
          image: li/lookup-server
          imagePullPolicy: Never
          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 256Mi
          envFrom:
            - configMapRef:
                name: configmap-base
          ports:
            - name: http
              containerPort: 8484
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 30
            httpGet:
              path: /actuator/health/readiness
              port: 8484
