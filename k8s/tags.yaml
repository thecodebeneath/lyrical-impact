apiVersion: v1
kind: Service
metadata:
  name: tags-service
  labels:
    app: lyrical-impact
spec:
  ports:
    - protocol: TCP
      port: 8181
  selector:
    app: lyrical-impact
    tier: tags
---    
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tags-service
  labels:
    app: lyrical-impact
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lyrical-impact
  template:
    metadata:
      labels:
        app: lyrical-impact
        tier: tags
    spec:
      containers:
        - name: lyrical-impact-tags-pod
          image: li/tags-server
          imagePullPolicy: Never
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: LYRICAL_MYSQL_URI
              value: jdbc:mariadb://mariadb:3306/lyrical-tags
            - name: EUREKA_URI
              value: http://eureka-service:8761/eureka
          ports:
            - name: http
              containerPort: 8181
