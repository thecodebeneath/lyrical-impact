<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en" xml:lang="en">
    <head>
        <title>Lyrical Impact Error</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <!-- https://www.w3schools.com/w3css/tryit.asp?filename=tryw3css_templates_social&stacked=h -->
        <link rel="stylesheet" href="/css/w3.css"/>
        <link rel="stylesheet" href="/css/w3-theme-blue-grey.css"/>
        <style>
            html,body,h1,h2,h3,h4,h5 {font-family: "Open Sans", sans-serif}
        </style>
    </head>
    <body class="w3-theme-l5">
        <div th:replace="fragments/header-error :: header-error"></div>

        <!-- Page Container -->
        <div class="w3-container w3-content" style="max-width:1260px;margin-top:80px">   
            <!-- The Grid -->
            <div class="w3-row">

                <!-- Form Column -->
                <div class="w3-col m11">

                    <div class="w3-row-padding">
                        <div class="w3-col m12">
                            <div class="w3-card w3-round w3-white">
                                <div class="w3-container w3-padding">

                                    <h3 class="w3-opacity">Site Error</h3>
                                    <h5>ARRGGHHH!!!!</h5>
                                    <div class="w3-theme-l4">
                                        <table>
                                            <tr>
                                                <td>Date</td>
                                                <td th:text="${timestamp}"/>
                                            </tr>
                                            <tr>
                                                <td>Path</td>
                                                <td th:text="${path}"/>
                                            </tr>
                                            <tr>
                                                <td>Error</td>
                                                <td th:text="${error}"/>
                                            </tr>
                                            <tr>
                                                <td>Status</td>
                                                <td th:text="${status}"/>
                                            </tr>
                                            <tr>
                                                <td>Message</td>
                                                <td th:text="${message}"/>
                                            </tr>
                                            <tr>
                                                <td>Exception</td>
                                                <td th:text="${exception}"/>
                                            </tr>
                                            <tr>
                                                <td>Trace</td>
                                                <td>
                                                    <pre th:text="${trace}"/>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>

    </body>
</html>
