version: "2.4"
services:
  app:
    build:
      context: ../applications/mvc-server
      args:
        - JAR_FILE=target/lyrical-impact-mvc-0.9-SNAPSHOT.jar
    mem_limit: 512m
    mem_reservation: 512m
    environment:
      - EUREKA_URI=http://eureka:8761/eureka
    env_file:
      - secrets-app.env
    ports:
      - "8443:8443"
    depends_on:
      - tags
      - verses
      - impacted
      - lookup
      - db
      - eureka
  tags:
    build:
      context: ../applications/tags-server
      args:
        - JAR_FILE=target/lyrical-impact-tags-0.9-SNAPSHOT.jar
    mem_limit: 256m
    mem_reservation: 256m
    environment:
      - EUREKA_URI=http://eureka:8761/eureka
    ports:
      - "8181:8181"
    depends_on:
      - eureka
  verses:
    build:
      context: ../applications/verses-server
      args:
        - JAR_FILE=target/lyrical-impact-verses-0.9-SNAPSHOT.jar
    mem_limit: 512m
    mem_reservation: 512m
    environment:
      - EUREKA_URI=http://eureka:8761/eureka
    ports:
      - "8282:8282"
    depends_on:
      - eureka
  impacted:
    build:
      context: ../applications/impacted-server
      args:
        - JAR_FILE=target/lyrical-impact-impacted-0.9-SNAPSHOT.jar
    mem_limit: 512m
    mem_reservation: 512m
    environment:
      - EUREKA_URI=http://eureka:8761/eureka
    ports:
      - "8383:8383"
    depends_on:
      - eureka
  lookup:
    build:
      context: ../applications/lookup-server
      args:
        - JAR_FILE=target/lyrical-impact-lookup-0.9-SNAPSHOT.jar
    mem_limit: 256m
    mem_reservation: 256m
    environment:
      - EUREKA_URI=http://eureka:8761/eureka
    ports:
      - "8484:8484"
    depends_on:
      - eureka
  eureka:
    build:
      context: ../platform-services/eureka
      args:
        - JAR_FILE=target/lyrical-impact-eureka-0.9-SNAPSHOT.jar
    mem_limit: 256m
    mem_reservation: 256m
    ports:
      - "8761:8761"
  db:
    image: mariadb:10.4
    restart: always
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    environment:
      - MYSQL_DATABASE=lyricalimpact
    env_file:
      - secrets-db.env
    mem_limit: 256m
    mem_reservation: 256m
    ports:
      - "3306:3306"
  keycloak:
    image: jboss/keycloak:8.0.2
    environment:
      - DB_VENDOR=h2
    env_file:
      - secrets-keycloak.env
    mem_limit: 512m
    mem_reservation: 512m
    ports:
      - "9090:8080"
