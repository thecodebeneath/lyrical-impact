<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en" xml:lang="en">
    <head>
        <title>Lyrical Impact</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta name="description" content="a collection of lyrical verses that impacted someone and they want to remember and also share."/>
        <link rel="stylesheet" href="/css/w3.css"/>
        <link rel="stylesheet" href="/css/w3-theme-blue-grey.css"/>
        <style>
            html,body,h1,h2,h3,h4,h5 {font-family: "Open Sans", sans-serif}
        </style>
    </head>
    <body class="w3-theme-l5">
        <div th:replace="fragments/header :: header"></div>
        
        <!-- Page Container -->
        <div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">    
            <!-- The Grid -->
            <div class="w3-row">
                <!-- Left Column -->
                <div class="w3-col m3">
                    <!-- Tags --> 
                    <div class="w3-card w3-round w3-white w3-hide-small">
                        <div class="w3-container">
                            <h3 th:text="#{m.filter.header}"></h3>
                            <p>
                                <a th:text="#{filter.show.all}" class="w3-tag w3-small" th:classappend="${#strings.isEmpty(tag)}? 'w3-theme-l4' : 'w3-theme'" href="/my"></a>
                                <a th:text="${t.label}" class="w3-tag w3-small" th:classappend="${tag == t.label}? 'w3-theme-l4' : 'w3-theme'" th:each="t : ${allTags}" th:href="|?tag=${t.label}|"/>
                            </p>
                        </div>
                    </div>
                    <br/>
                    <!-- Suggestion -->
                    <div class="w3-container w3-display-container w3-round w3-theme-l4 w3-border w3-theme-border w3-margin-bottom w3-hide-small">
                        <h3 th:text="#{m.random.header}"></h3>
                        <h5 th:text="#{m.random.intro}"></h5>
                        <button type="button" class="w3-button w3-theme"><a th:utext="#{add.verse}" th:href="@{'/verses?randomVerseId=' + ${randomVerse.id}}"></a></button>
                        <pre th:utext="${#strings.replace( #strings.escapeXml(randomVerse.text), newLineChar, '&lt;br /&gt;')}" class="w3-rest" />
                    </div>
                </div>
                <!-- Verses Column -->
                <div id="verses" class="w3-col m9">

                    <div class="w3-row-padding">
                        <div class="w3-col m12">
                            <div class="w3-card w3-round w3-white">
                                <div class="w3-container w3-padding">
                                    <h3 th:text="'How were you impacted today ' + ${impacted.displayName} + '?'"/>
                                    <button type="button" class="w3-button w3-theme"><a th:text="#{m.add.verse}" href="/verses"></a></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- no verses to show -->
                    <div class="w3-container w3-card w3-white w3-round w3-margin" th:if="${#lists.isEmpty(verses)}">
                        <h3 th:if="${(param.q != null)}" th:text="'No verses match your search term &quot;' + ${param.q} + '&quot;.'">empty message</h3>
                        <h4 th:if="${(param.q != null)}" th:text="'Try searching for something else or filtering with a tag.'">empty message</h4>
                        <h3 th:if="${(param.tag != null)}" th:text="'You don\'t have any verses tagged as &quot;' + ${param.tag} + '&quot;.'">empty message</h3>
                        <h4 th:if="${(param.tag != null)}" th:text="'Try tagging some verses or change your tag filter.'">empty message</h4>
                        <h3 th:if="${(param.q == null) && (param.tag == null)}" th:text="'You haven\'t added any verses. Add some when you are ready.'">empty message</h3>
                    </div>

                    <!-- verses to show -->
                    <div th:replace="fragments/my-verses :: verses"></div>

                </div>
            </div>
        </div>

        <script src="/webjars/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
        <script>
            $.urlParam = function(name){
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                return results ? results[1] : 0;
            };

            $(document).ready(function() {
                var win = $(window);
                var pageId = 1;
                var tag = $.urlParam('tag');
                var q = $.urlParam('q');
                var scrollParams = {
                    p: pageId
                };
                if (tag) {
                    scrollParams.tag = tag;
                } else if (q) {
                    scrollParams.q = q;                    
                }
                win.scroll(function() {
                    // TODO: does not work for some browser zoom levels...
                    if ($(document).height() - win.height() === win.scrollTop()) {
                        $.ajax({
                            url: 'my',
                            data: scrollParams,
                            dataType: 'html',
                            success: function(html) {
                                // console.log('---- scroll page loading ---- p[' + pageId + ']');
                                scrollParams.p = ++pageId;
                                $('#verses').append(html);
                            }
                        });
                    }
                });
            });
        </script>
        
    </body>

</html>
