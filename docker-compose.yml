version: "2.4"
services:
  app:
    build: .
    mem_limit: 512m
    mem_reservation: 512m
    env_file:
      - secrets-app.env 
    ports:
      - "8080:8080"
  eureka:
    build: ..\lyrical-impact-eureka
    mem_limit: 256m
    mem_reservation: 256m
    ports:
      - "8761:8761"
  db:
    image: mariadb:10.4
    restart: always
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    environment:
      MYSQL_DATABASE: lyricalimpact
    env_file:
      - secrets-db.env 
    ports:
      - "3306:3306"
