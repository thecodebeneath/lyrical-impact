<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en" xml:lang="en">
    <head>
        <title>Lyrical Impact</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta name="description" content="a collection of lyrical verses that impacted someone and they want to remember and also share."/>
        <link rel="stylesheet" href="/css/w3.css"/>
        <link rel="stylesheet" href="/css/w3-theme-blue-grey.css"/>
        <style>
            html,body,h1,h2,h3,h4,h5 {font-family: "Open Sans", sans-serif}
        </style>
    </head>
    <body class="w3-theme-l5">
        <div th:replace="fragments/header-lite :: header-lite"></div>

        <!-- Page Container -->
        <div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">    
            <!-- The Grid -->
            <div class="w3-row">
                <!-- Left Column -->
                <div class="w3-col m3">
                    <!-- Info --> 
                    <div class="w3-card w3-round w3-white w3-hide-small">
                        <div class="w3-container">
                            <h3 th:text="#{about.topic.1}"></h3>
                            <h3 th:text="#{about.topic.2}"></h3>
                        </div>
                    </div>
                </div>
                
                <!-- Verses Column -->
                <div class="w3-col m9">
                    <div class="w3-row-padding">
                        <div class="w3-col m12">
                            <div class="w3-card w3-round w3-white">
                                <div class="w3-container w3-padding">
                                    <h3 th:text="#{about.header}"></h3>
                                    <hr/>
                                    <h4 th:text='#{about.info.1}'></h4>
                                    <h4 th:text='#{about.info.2}'></h4>
                                    <h4 th:text='#{about.info.3}'></h4>
                                    <h4 th:text='#{about.info.4}'></h4>
                                </div>
                            </div>
                        </div>
                    </div>

                    <br/>
                    
                    <div class="w3-row-padding">
                        <div class="w3-col m12">
                            <div class="w3-card w3-round w3-white">
                                <div class="w3-container w3-padding">
                                    <h3 th:text="#{about.privacy.header}"></h3>
                                    <hr/>
                                    <h4 th:text='#{about.privacy.info.1}'></h4>
                                    <h4 th:text='#{about.privacy.info.2}'></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
