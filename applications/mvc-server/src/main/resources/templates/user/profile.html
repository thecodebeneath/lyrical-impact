<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en" xml:lang="en">
    <head>
        <title>Lyrical Impact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <!-- https://www.w3schools.com/w3css/tryit.asp?filename=tryw3css_templates_social&stacked=h -->
        <link rel="stylesheet" href="/css/w3.css"/>
        <link rel="stylesheet" href="/css/w3-theme-blue-grey.css"/>
        <style>
            html,body,h1,h2,h3,h4,h5 {font-family: "Open Sans", sans-serif}
        </style>
    </head>
    <body class="w3-theme-l5">
        <div th:replace="fragments/header-lite :: header-lite"></div>

        <!-- Page Container -->
        <div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">    
            <!-- The Grid -->
            <div class="w3-row">
                <!-- Left Column -->
                <div class="w3-col m3">
                    <!-- Info --> 
                    <div class="w3-card w3-round w3-white w3-hide-medium">
                        <div class="w3-container">
                            <h3 th:text="#{profile.side.header}"></h3>
                            <div class="w3-center">
                                <h4 th:utext="${impacted.displayName}"></h4>
                                <img th:if="${!#strings.isEmpty(impacted.picture)}" th:src="${impacted.picture}" class="w3-circle" style="height:150px;width:150px" alt="Avatar"/>
                                <img th:if="${#strings.isEmpty(impacted.picture)}" src="/img/avatar2.png" class="w3-circle" style="height:150px;width:150x" alt="Avatar"/>
                                <h5 th:text="'Last log in: ' + ${impacted.lastLogin}"></h5>
                            </div>
                            <br/>
                            <div class="w3-theme-l2">
                                <h6>Principal name:</h6>
                                <h6 sec:authentication="name"></h6>
                                <h6>Principal roles:</h6>
                                <h6 sec:authentication="principal.authorities"></h6>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Profile Column -->
                <div class="w3-col m9">
                    <div class="w3-row-padding">
                        <div class="w3-col m12">
                            <div class="w3-card w3-round w3-white">
                                <div class="w3-container w3-padding">
                                    <h3 th:text="#{profile.header.usrs}"></h3>
                                    <div class="w3-theme-l4">
                                        <h4>App</h4>
                                        <ul>
                                            <li><h5><a href="/my">My user view</a></h5></li>
                                            <li><h5><a href="/my/4">DENIED: Peek user view</a></h5></li>                                            
                                        </ul>
                                        <h5><a href="/">Back to home page</a></h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
