version: "2.4"
services:
  app:
    image: li/mvc-server:latest
    mem_limit: 512m
    mem_reservation: 512m
    environment:
      - SPRING_PROFILES_ACTIVE=k8s
      - EUREKA_URI=http://eureka:8761/eureka
      - KEYCLOAK_URI=http://keycloak:8080
#      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:61000
    env_file:
      - secrets-app.env
    expose:
      - "8443"
    ports:
      - "8443:8443"
#      - "61000:61000"
    depends_on:
      - tags
      - verses
      - impacted
      - lookup
      - eureka
      - keycloak
  tags:
    image: li/tags-server:latest
    mem_limit: 512m
    mem_reservation: 512m
    environment:
      - SPRING_PROFILES_ACTIVE=k8s
      - LYRICAL_MYSQL_URI=jdbc:mariadb://db:3306/lyrical
      - EUREKA_URI=http://eureka:8761/eureka
    env_file:
      - secrets-db-app.env
    expose:
      - "8181"
    depends_on:
      - db
      - eureka
  verses:
    image: li/verses-server:latest
    mem_limit: 512m
    mem_reservation: 512m
    environment:
      - SPRING_PROFILES_ACTIVE=k8s
      - LYRICAL_MYSQL_URI=jdbc:mariadb://db:3306/lyrical
      - EUREKA_URI=http://eureka:8761/eureka
    env_file:
      - secrets-db-app.env
    expose:
      - "8282"
    depends_on:
      - db
      - eureka
  impacted:
    image: li/impacted-server:latest
    mem_limit: 512m
    mem_reservation: 512m
    environment:
      - SPRING_PROFILES_ACTIVE=k8s
      - LYRICAL_MYSQL_URI=jdbc:mariadb://db:3306/lyrical
      - EUREKA_URI=http://eureka:8761/eureka
    env_file:
      - secrets-db-app.env
    expose:
      - "8383"
    depends_on:
      - db
      - eureka
  lookup:
    image: li/lookup-server:latest
    mem_limit: 256m
    mem_reservation: 256m
    environment:
      - SPRING_PROFILES_ACTIVE=k8s
      - EUREKA_URI=http://eureka:8761/eureka
    expose:
      - "8484"
    depends_on:
      - eureka
  eureka:
    image: li/eureka:latest
    mem_limit: 256m
    mem_reservation: 256m
    expose:
      - "8761"
#    ports:
#      - "8761:8761"
  db:
    image: mariadb:10.5.1
    restart: always
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    environment:
      - MYSQL_DATABASE=lyrical
    env_file:
      - secrets-db.env
    mem_limit: 256m
    mem_reservation: 256m
    expose:
      - "3306"
#    ports:
#      - "3306:3306"
  keycloak:
    image: jboss/keycloak:9.0.0
    environment:
      - DB_VENDOR=h2
      - KEYCLOAK_IMPORT=/tmp/keycloak-lyrical-realm.json
    env_file:
      - secrets-keycloak.env
    volumes:
      - "./vols/keycloak-lyrical-realm.json:/tmp/keycloak-lyrical-realm.json:ro"
    mem_limit: 512m
    mem_reservation: 512m
    expose:
      - "8080"
    ports:
      - "8080:8080"
