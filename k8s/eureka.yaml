apiVersion: v1
kind: Service
metadata:
  name: eureka-service
  labels:
    app: lyrical-impact
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 8761
      nodePort: 30761
  selector:
    app: lyrical-impact
    tier: eureka
---    
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-service
  labels:
    app: lyrical-impact
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lyrical-impact
  template:
    metadata:
      labels:
        app: lyrical-impact
        tier: eureka
    spec:
      containers:
        - name: lyrical-impact-eureka-pod
          image: li/eureka
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 8761
