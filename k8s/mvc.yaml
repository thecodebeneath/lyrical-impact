apiVersion: v1
kind: Service
metadata:
  name: mvc-service
  labels:
    app: lyrical-impact
spec:
  # minikube tunnel
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
      name: https
  selector:
    app: lyrical-impact
    tier: mvc
---    
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mvc-service
  labels:
    app: lyrical-impact
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lyrical-impact
  template:
    metadata:
      labels:
        app: lyrical-impact
        tier: mvc
    spec:
      containers:
        - name: lyrical-impact-mvc-pod
          image: gcr.io/lyrical-impact/li/mvc-server:1.0-SNAPSHOT
          imagePullPolicy: Never
          resources:
            limits:
              memory: 500Mi
            requests:
              memory: 256Mi
          envFrom:
            - configMapRef:
                name: configmap-base
            - secretRef:
                name: secret-mvc
          ports:
            - name: http
              containerPort: 9090
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 30
            httpGet:
              path: /about
              port: 9090
