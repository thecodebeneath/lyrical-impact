apiVersion: v1
kind: Service
metadata:
  name: verses-service
spec:
  ports:
    - protocol: TCP
      port: 8282
  selector:
    app: lyrical-impact
---    
apiVersion: apps/v1
kind: Deployment
metadata:
  name: verses-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lyrical-impact
  template:
    metadata:
      labels:
        app: lyrical-impact
    spec:
      containers:
        - name: lyrical-impact-verses-pod
          image: li/verses-server
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 8282
